<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
</head>
<body>
    <main>
        <header>
            <h1>Today's To Do</h1>
            <img id="refreshImg" src="" alt="refresh-icon">
        </header>
        <section id="add-to-list">
            <div class="form-container">
                <form action="" id="form">
                    <input id="task-description" type="text" placeholder="Add to your list....">
                    <button id="enter-btn" type="submit"><img id="enterImg" src="" alt="enter-icon"></button>
                </form>
            </div>
            <div class="list-wrapper">
                <ul id="list"></ul>
            </div>
        </section>
        <section class="clear" id="clear-completed">
            <p class="clearText">Clear all completed</p>
        </section>
    </main>
</body>
</html>
